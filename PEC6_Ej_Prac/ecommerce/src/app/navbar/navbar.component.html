<!-- Default navbar, expanded to large screens, dark colors, dark background, shadow to the nav-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <!-- Fluid container elements adjust to nav's width -->
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item" [ngClass]="{'active': currentView === 'list'}">
                <a class="nav-link" (click)="showList()">Inicio</a>
            </li>
            <li class="nav-item" [ngClass]="{'active': currentView === 'list'}">
                <a class="nav-link" (click)="showList()">Artículos</a>
            </li>
            <li class="nav-item" [ngClass]="{'active': currentView === 'template'}">
                <a class="nav-link" (click)="showTemplate()">Nuevo artículo template</a>
            </li>
            <li class="nav-item" [ngClass]="{'active': currentView === 'reactive'}">
                <a class="nav-link" (click)="showReactive()">Nuevo artículo reactivo</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <!-- List -->
    <app-article-list *ngIf="currentView === 'list'"></app-article-list>
    <!-- Template -->
    <app-article-new-template *ngIf="currentView === 'template'"></app-article-new-template>
    <!-- Reactive -->
    <app-article-new-reactive *ngIf="currentView === 'reactive'"></app-article-new-reactive>
</div>
